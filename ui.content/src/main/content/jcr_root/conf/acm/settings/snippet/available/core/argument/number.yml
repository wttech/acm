group: Argument
name: argument_number
content: |
  args.number("${1:name}") { label = "${2:label}"; value = ${3:value}; min = ${4:min}; max = ${5:max}; step = ${6:step} }
documentation: |
    An argument that allows to select a number from a range.
    The value is a number that is within the range of min and max.
    <br>
    **Example**:<br>
    ```groovy
    args.number("number") { label = "number"; value = 50; min = 10; max = 60; step = 0.5 }
    ```
