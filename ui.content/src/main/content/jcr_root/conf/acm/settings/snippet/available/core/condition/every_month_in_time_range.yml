group: Condition
name: condition_every_month_in_time_range
content: |
  condition.everyMonthInTimeRange('${1:startTime}', '${2:endTime}')
documentation: |
  Execute the script only once a month within a given time range.<br>
  
  For example:
  ```groovy
  condition.everyMonthInTimeRange('2:00', '3:00')
  ```