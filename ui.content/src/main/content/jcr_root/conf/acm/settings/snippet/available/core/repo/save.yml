group: Repo
name: repo_save
content: |
  repo.get("${1:path}").save(["${2:key}": "${3:value}"])
documentation: |
  Create or update the resource in the repository.<br>
  If the resource already exists, it will be updated with the new properties.
  
  For example:
  ```groovy
  repo.get("/content/acme").save(["foo": "bar"])
  ```