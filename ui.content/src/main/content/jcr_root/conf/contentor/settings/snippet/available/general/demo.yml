name: general-demo
content: |
  boolean canRun() {
    return condition.always()
  }
    
  void doRun() {
    println "Processing..."
    
    println "Updating resources..."
    def max = 10
    for (int i = 0; i < max; i++) {
      Thread.sleep(500)
      println "Updated (\${i + 1}/\${max})"
    }
    
    println "Processing done"
  }
documentation: |
  Simulate a long running process.
