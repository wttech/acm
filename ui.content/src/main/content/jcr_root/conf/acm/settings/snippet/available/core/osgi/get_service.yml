group: OSGi
name: osgi_get_service
content: |
  osgi.getService(${1:pid}.class)
documentation: |
  Get an OSGi service by its interface.
  
  For example:
  ```groovy
  osgi.getService(ResourceResolverFactory.class)
  osgi.getService(EventAdmin.class)
  osgi.getService(JobManager.class)
  osgi.getService(QueryBuilder.class)
  osgi.getService(WorkflowService.class)
  // etc...
  ```