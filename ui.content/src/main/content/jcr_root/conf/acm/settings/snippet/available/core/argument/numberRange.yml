group: Argument
name: argument_numberRange
content: |
  args.numberRange("${1:name}") { label = "${2:label}"; value = ${3:value}; min = ${4:min}; max = ${5:max}; step = ${6:step} }
documentation: |
  An argument that allows to select a range number with min and max values.
  <br>
  **example**:<br>
  ```groovy
  args.numberRange("range") { label = "range"; value = [10, 90]; min = 0; max = 100; step = 5 }
  ```
