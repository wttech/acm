group: Input
name: input_time
content: |
  inputs.time("${1:name}") { label = "${2:label}"; value = "${3:value}" }
documentation: |
  An input that represents a time.
  
  Optionally `min` and `max` values can be set to restrict the date and time range in picker.
  
  For example:
  ```groovy
  inputs.dateTime("eventStart") { value = "09:00:00" }
  inputs.dateTime("eventEnd") { value = "17:00:00" }
  inputs.dateTime("raceStart") { value = [9, 0, 0]; min = "08:00:00"; max = "10:00:00" }
  ```
  
  Usage:
  ```groovy
  def eventStart = inputs.value("eventStart") // java.time.LocalTime
  ```
