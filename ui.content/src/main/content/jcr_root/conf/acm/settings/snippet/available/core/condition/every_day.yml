group: Condition
name: condition_every_day
content: |
  conditions.everyDay()
documentation: |
  Execute the script only once a day.
  
  Optionally, you can specify a time of day when the script should run. If no time is specified, it defaults to midnight (00:00).
  
  For example:
  ```groovy
  conditions.everyDayInRange()
  conditions.everyDayStart()
  conditions.everyDayAt("2:00")
  ```