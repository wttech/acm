group: Input
name: input_color
content: |
  inputs.color("${1:name}") { label = "${2:label}"; value = ${3:value} }
documentation: |
    An input that allows to choose a value from color picker.<br>
    Supported formats: `rgba()` (default), `hex()`, `hsl()`, `hsb()`.

    For example:
    ```groovy
    inputs.color("primaryColor") { label = "Primary Color"; value = "rgba(255, 0, 0, 1)" }
    inputs.color("backgroundColor") { label = "Background Color"; value = "#ff0000"; hex() }
    ```