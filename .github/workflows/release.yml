name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write
    steps:
      - name: Extract Version
        id: extract_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        if: always()
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin

      - name: Import GPG Key
        uses: crazy-max/ghaction-import-gpg@v5
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Build All Modules
        run: sh ./mvnw -B install -Prelease -Drevision=${{ env.VERSION }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy Artifacts to Maven Repositories
        working-directory: all
        run: |
          (cd all && sh ../mvnw deploy:deploy -Drevision=${{ env.VERSION }})
          (cd min && sh ../mvnw deploy:deploy -Drevision=${{ env.VERSION }})
          (cd ui.content.example && sh ../mvnw deploy:deploy -Drevision=${{ env.VERSION }})
          (cd core && sh ../mvnw deploy:deploy -Drevision=${{ env.VERSION }} -Prelease)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release with Assets
        run: |
          gh release create ${{ env.VERSION }} \
            --title "${{ env.VERSION }}" \
            --draft=false \
            --prerelease=false \
            --generate-notes \
            all/target/acm.all-${{ env.VERSION }}.zip \
            min/target/acm.min-${{ env.VERSION }}.zip \
            ui.content.example/target/acm.ui.content.example-${{ env.VERSION }}.zip \
            core/target/acm.core-${{ env.VERSION }}.jar \
            core/target/acm.core-${{ env.VERSION }}-javadoc.jar \
            core/target/acm.core-${{ env.VERSION }}-sources.jar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}