group: ACL
name: acl_create_user
content: |
  acl.createUser { id = "${1:id}"; fullName = "${2:fullName}"; password = "${3:password}"; email = "${4:email}" }
documentation: |
  Create or retrieve the user with the given ID, full name, password and email.<br>
  The user will only be created if it does not already exist.
