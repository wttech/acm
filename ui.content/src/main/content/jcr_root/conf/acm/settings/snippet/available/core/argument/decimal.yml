group: Argument
name: argument_decimal
content: |
  args.decimalNumber("${1:name}") { label = "${2:label}"; value = ${3:value} }
documentation: |
  An argument holding a decimal number value.<br>
  This argument can be also displayed as a slider.<br>
  **Example**:<br>
  ```groovy
  args.decimalNumber("someName") { label = "Some label"; value = 20.00; min = 10.00; max = 60.00; step = 0.5; slider() }
  ```
