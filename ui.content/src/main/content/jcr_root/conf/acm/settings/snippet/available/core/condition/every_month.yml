group: Condition
name: condition_every_month
content: |
  condition.everyMonth()
documentation: |
  Execute the script only once a month.
  
  Optionally, you can specify a specific day of the month when the script should run. If no day is specified, it defaults to the first day of the month.
  
  For example:

  ```groovy
  condition.everyMonth()
  condition.everyMonth(15)
  ```