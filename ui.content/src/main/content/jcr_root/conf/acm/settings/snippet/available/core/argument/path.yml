group: Argument
name: argument_path
content: |
  args.path("${1:name}") { label = "${2:Label}"; root = "${3:value}" }
documentation: |
  The path picker allows users to browse and select paths from the JCR repository.

  For example:
  ```groovy
  args.path("contentPath")
  args.path("thumbnailPath") { rootPathExclusive = "/content/dam"; description = "Asset to use as page thumbnail" }
  args.path("templatePath") { rootPathExclusive = "/conf/acme/settings/wcm/templates"; description = "Template to use for page creation" }
  args.path("pagePath") { rootPathInclusive = "/content"; description = "Pages to export" }
  ```
