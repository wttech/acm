name: general_demo_processing
content: |
  boolean canRun() {
    return conditions.always()
  }
    
  void doRun() {
    println "Processing..."
    
    println "Updating resources..."
    def max = 10
    for (int i = 0; i < max; i++) {
      Thread.sleep(500)
      println "Updated (\${i + 1}/\${max})"
    }
    
    println "Processing done"
  }
documentation: |
  A skeleton for a script that simulates a processing task.
