group: General
name: general_demo_processing
content: |
  boolean canRun() {
    return conditions.always()
  }
    
  void doRun() {
    out.info "Processing..."
    
    out.info "Updating resources..."
    def max = 20
    for (int i = 0; i < max; i++) {
      context.checkAborted()
      Thread.sleep(1000)
      out.info "Updated (\${i + 1}/\${max})"
    }
    
    out.success "Processing done"
  }
documentation: |
  A skeleton for a script that simulates a processing task.
