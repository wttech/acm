group: Input
name: input_multi_file
content: |
  inputs.multiFile("${1:name}") { label = "${2:label}" }
documentation: |
  An input that allows to use multiple uploaded files.
  
  Restricting the number of files can be done using `min` and `max` properties.
  
  Type of files that can be uploaded can be restricted by setting `mimeTypes`.
  Predefined mime types available: `images()`, `videos()`, `audios()`, `archives()`, `pdfs()`, `zips()`.
  
  For example:
  ```groovy
  inputs.multiFile("dataFiles") { mimeTypes = ["text/csv"]; min = 1; max = 5 }
  ```
  
  Usage:
  ```groovy
  def files = inputs.value("dataFiles") // java.io.File[]
  ```
