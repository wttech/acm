name: acl/create-user
content: |
  def ${1:user} = acl.createUser { id = "${2:id}"; fullName = "${3:fullName}"; password = "${4:password}"; email = "${5:email}" }
documentation: |
  Create or retrieve the system user with the given ID, full name, password and email.
  The user will only be created if it does not already exist.
