group: Argument
name: argument_decimal_range
content: |
  args.decimalRange("${1:name}") { label = "${2:Label}"; value = ${3:value}; min = ${4:min}; max = ${5:max}; step = ${6:step} }
documentation: |
  An argument that allows to select a decimal range with min and max values.

  For example:
  ```groovy
  args.decimalRange("range") { label = "range"; value = [10.00, 90.00]; min = 0.00; max = 100.00; step = 0.5 }
  ```
