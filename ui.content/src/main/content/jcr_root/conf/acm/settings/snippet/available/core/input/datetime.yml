group: Input
name: input_datetime
content: |
  inputs.dateTime("${1:name}") { label = "${2:label}"; value = "${3:value}" }
documentation: |
  An input that represents a date and time.
  
  Optionally `min` and `max` values can be set to restrict the date and time range in picker.
  
  For example:
  ```groovy
  inputs.dateTime("publicationDate") { label = "Publication Time"; value = now() }
  inputs.dateTime("releaseDate") { label = "Release Date"; value = "2023-01-01" }
  inputs.dateTime("birthTime") { value = "2023-01-01T12:00:00" }
  inputs.dateTime("eventStart") { setValue(2023, 10, 1) }
  inputs.dateTime("eventEnd") { value = now(); min = startOfToday().minusDays(7); max = endOfToday().plusDays(7) }
  inputs.dateTime("holidayStart") { min = "2025-07-01T09:00:00"; max = "2023-08-31T23:00:00"} }
  inputs.dateTime("raceStart") { setValue(2025, 6, 1, 9, 0, 0) }
  ```
  
  Usage:
  ```groovy
  def publicationDate = inputs.value("publicationDate") // java.time.LocalDateTime
  ```
  
