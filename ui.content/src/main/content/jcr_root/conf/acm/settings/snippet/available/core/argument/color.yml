group: Argument
name: argument_color
content: |
  arguments.color("${1:name}") { label = "${2:Label}"; value = ${3:value} }
documentation: |
    An argument that allows to choose a value from color picker.<br>
    Supported formats: `rgba()` (default), `hex()`, `hsl()`, `hsb()`.

    For example:
    ```groovy
    arguments.color("primaryColor") { label = "Primary Color"; value = "rgba(255, 0, 0, 1)" }
    arguments.color("backgroundColor") { label = "Background Color"; value = "#ff0000"; hex() }
    ```