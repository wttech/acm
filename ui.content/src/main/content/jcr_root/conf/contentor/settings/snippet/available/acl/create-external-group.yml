group: ACL
name: acl-create-external-group
content: |
  def ${1:group} = acl.createGroup { id = "${2:id}"; externalId = "${3:externalId}" }
  acl.setProperty { authorizable = ${1}; relPath = "${4:relPath}"; value = "${5:value}" }
  acl.removeProperty { authorizable = ${1}; relPath = "${4}" }
  acl.removeAllMembers { authorizable = ${1} }
  acl.removeFromAllGroups { authorizable = ${1} }
  acl.clear { authorizable = ${1}; path = "${6:path}" }
  acl.purge { authorizable = ${1} }
  acl.addMember { authorizable = ${1}; member = ${7:member} }
  acl.removeMember { authorizable = ${1}; member = ${7} }
  acl.addToGroup { authorizable = ${1}; group = ${8:parent} }
  acl.removeFromGroup { authorizable = ${1}; group = ${8} }
  acl.allow { authorizable = ${1}; path = "${6}"; permissions = [${9:permissions}]; glob = "/*"; restrictions = [:] }
  acl.deny { authorizable = ${1}; path = "${6}"; permissions = [${9}]; glob = "/*"; restrictions = [:] }
documentation: |
  Create or retrieve the group with the given ID and external ID.
  The group will only be created if it does not already exist.
  Then further commands are performed for this group.
