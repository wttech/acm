group: Input
name: input_decimal
content: |
  inputs.decimalNumber("${1:name}") { label = "${2:Label}"; value = ${3:value} }
documentation: |
  An input holding a decimal number value.<br>
  Can be displayed as `input()` or `slider()`.
  
  For example:
  ```groovy
  inputs.decimalNumber("discount") { label = "Discount (%)"; value = 15.5 }
  inputs.decimalNumber("weight") { label = "Weight (kg)"; value = 75.3 }
  inputs.decimalNumber("proportion") { label = "Proportion"; value = 20.00; min = 10.00; max = 60.00; step = 0.5; slider() }
  ```
