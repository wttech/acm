name: acl-create-group
content: |
  def ${1:group} = acl.createGroup { id = "${2:id}" }
  acl.setProperty { authorizable = ${1}; relPath = "${3:relPath}"; value = "${4:value}" }
  acl.removeProperty { authorizable = ${1}; relPath = "${3}" }
  acl.removeAllMembers { authorizable = ${1} }
  acl.removeFromAllGroups { authorizable = ${1} }
  acl.clear { authorizable = ${1}; path = "${5:path}" }
  acl.purge { authorizable = ${1} }
  acl.addMember { authorizable = ${1}; member = ${6:member} }
  acl.removeMember { authorizable = ${1}; member = ${6} }
  acl.addToGroup { authorizable = ${1}; group = ${7:parent} }
  acl.removeFromGroup { authorizable = ${1}; group = ${7} }
  acl.allow { authorizable = ${1}; path = "${5}"; permissions = [${8:permissions}]; glob = "/*"; restrictions = [:] }
  acl.deny { authorizable = ${1}; path = "${5}"; permissions = [${8}]; glob = "/*"; restrictions = [:] }
documentation: |
  Create or retrieve the group with the given ID.
  The group will only be created if it does not already exist.
  Then further commands are performed for this group.
